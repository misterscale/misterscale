<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Preis</title>
</head>
<body>
    <h1>Aktueller Bitcoin-Preis</h1>
    <p id="btc-price">Lade Preis...</p>

    <script>
        async function fetchBitcoinPrice() {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
            const data = await response.json();
            document.getElementById('btc-price').innerText = `1 BTC = ${data.bitcoin.usd} USD`;
        }

        fetchBitcoinPrice();
    </script>
</body>
</html>
