<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Preis</title>
    <!-- Google Fonts hinzufügen -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Allgemeines Styling */
        body {
            font-family: 'Roboto', sans-serif; /* Schriftart von Google Fonts */
            background-color: #f4f4f9; /* Hellgrauer Hintergrund */
            color: #333; /* Dunkler Text */
            text-align: center; /* Text zentrieren */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff4500; /* Orange für den Titel */
            font-size: 2.5rem;
        }
        #btc-price {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Aktueller Bitcoin-Preis</h1>
    <p id="btc-price">Lade Preis...</p>

    <script>
        async function fetchBitcoinPrice() {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
            const data = await response.json();
            document.getElementById('btc-price').innerText = `1 BTC = ${data.bitcoin.usd} USD`;
        }

        fetchBitcoinPrice();
    </script>
</body>
</html>
